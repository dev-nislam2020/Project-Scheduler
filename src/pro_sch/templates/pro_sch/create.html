{% extends 'pro_sch/base/base.html' %}

{% block title %}{{page_name}}{% endblock title %}

{% block content %}
<h3>{{page_name}}:</h3>
{% if form.errors %}
    <p>{{form.errors}}</p>
{% endif %}
<form method="post">
{% csrf_token %}
  <table>
    {% include 'pro_sch/base/form.html' with form=form %}
    <tr>
      <td colspan="1"><input type="submit" value="Submit"></td>
    </tr>
  </table>
</form>
{% endblock content %}
