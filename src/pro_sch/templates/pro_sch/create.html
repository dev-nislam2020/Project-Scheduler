{% extends 'pro_sch/base/base.html' %}

{% block title %}Add Project{% endblock title %}

{% block content %}
<h3>Add Project:</h3>
<form method="post">
{% csrf_token %}
  <table>
    {% if form.errors %}
    <tr>
      <td>{{form.error}}</td>
    </tr>
    {% endif %}
    {% include 'pro_sch/base/form.html' with form=form %}
    <tr>
      <td colspan="1"><input type="submit" value="Next"></td>
    </tr>
  </table>
</form>
{% endblock content %}
